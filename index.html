<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Emotion Detection</title>
    <style>
        body {
            background: #f8faff;
            font-family: 'Segoe UI', Arial, sans-serif;
            padding: 40px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 32px 40px;
            border-radius: 12px;
            box-shadow: 0 2px 15px rgba(48,90,191,0.10);
        }
        h1 {
            color: #305abf;
            margin-bottom: 18px;
        }
        form label {
            font-weight: 500;
            margin-bottom: 12px;
            display: block;
        }
        textarea {
            width: 100%;
            min-height: 100px;
            font-size: 1em;
            border-radius: 6px;
            border: 1px solid #bfd0ef;
            margin-bottom: 18px;
            padding: 10px;
            resize: vertical;
            background: #f7fbff;
        }
        button {
            font-size: 1em;
            background: #305abf;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #204296;
        }
        .result {
            margin-top: 30px;
            background: #eef3fd;
            border-left: 4px solid #305abf;
            padding: 16px;
            border-radius: 6px;
            font-size: 1.08em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Text Emotion Detection</h1>
        <form method="POST" action="/predict">
            <label for="rawtext">Enter Text:</label>
            <textarea id="rawtext" name="rawtext" placeholder="Type here..." required></textarea>
            <button type="submit">Submit</button>
        </form>
        <div class="result">
            <!-- Prediction result goes here -->
        </div>
    </div>
</body>
</html>
